<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Scroll Helper</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/colorpicker/css/colorpicker.css"/>
    <link rel="stylesheet" type="text/css" href="assets/slider/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/slider/jquery-ui.theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="settings.css"/>
    <script type="text/javascript" src="assets/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/colorpicker/js/colorpicker.js"></script>
    <script type="text/javascript" src="assets/slider/jquery-ui.min.js"></script>
    <script type="text/javascript" src="settings.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="well settings-wrapper">
            <div class="checkbox">
                <label for="enabled">
                    <input type="checkbox" id="enabled">
                    Enabled
                </label>
            </div>
            <br/>

            <div class="form-group form-group-sm">
                <label>Width : <span id="width_val"></span>px</label>

                <div id="width"></div>
            </div>
            <div class="form-group form-group-sm">
                <label>Style</label>
                <select class="form-control" id="style">
                    <option value="solid">Solid</option>
                    <option value="dotted">Dotted</option>
                    <option value="dashed">Dashed</option>
                    <option value="groove">Groove</option>
                    <option value="double">Double</option>
                    <option value="ridge">Ridge</option>
                </select>
            </div>
            <div class="form-group form-group-sm">
                <label for="color">Color</label>
                <div id="color">
                    <div id="color_val"></div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label>Opacity - <span id="opacity_val"></span></label>

                <div id="opacity"></div>
            </div>
            <div class="form-group form-group-sm">
                <label>Delay - <span id="delay_val"></span> sec</label>

                <div id="delay"></div>
            </div>
            <div class="form-group form-group-sm preview">
                <label>Preview</label>

                <div id="preview"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
